<!DOCTYPE html>

<html>

<head>

   <title>Form</title>

   <style>

    body 
    {

    background-color: lightblue;

    text-align: center;

    color: black;

    font-family: Arial, Helvetica, sans-serif;

    }

    table {

    border-collapse: collapse;

    border-spacing: 10px 0;

    }

    td {

    padding: 20px 0;

    }

   </style>

</head>

<body>

  </br></br>

  <form action="/php.my page.com/" method="post">

   <table align=Center>

    <tr>

     <td align="right">User Name: </td>

     <td colspan="3"><input type="text" name="uid" size=37px></td>

    </tr>

    <tr>

     <td align="right">Password: </td>

     <td colspan="3"><input type="password" name="pass" size=37px></td>
     
     <tr>

     <td align="right">Address: </td>

     <td colspan="3"><input type="address" name="address" size=37px></td>

     <tr>

     <td align="right">Email: </td>

     <td colspan="3"><input type="email" name="email" size=37px></td>
     



    <tr>

     <td align="right">Gender: </td>



     <td><input type="radio" name="gender" value="male" > Male</td>

     <td><input type="radio" name="gender" value="female"> Female</td>

     <td><input type="radio" name="gender" value="others"> Others </td>

     </td>

    </tr>

    <tr>

     <td align="right">Interested in: </td>

     <td><input type="checkbox" name="lang" value="html"> HTML</td>

     <td><input type="checkbox" name="lang" value="php"> PHP</td>

     <td><input type="checkbox" name="lang" value="java script"> Java Script</td>

    </tr>

    <tr>

     <td>Describe Your Skills:</td>

     <td colspan=3>

      <textarea name="skills" rows="4" cols=36px></textarea>

     </td>

    </tr>

    <tr>

    <td></td>

    <td colspan="3"><input type="submit" value="Submit"></td>
    <td colspan="3"><input type="reset" value="Reset"></td>
    
    <td></td>

    </tr>

   </table>

  </form>

</body>

</html>
