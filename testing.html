<!DOCTYPE html>
<html lang="en">
<head>
	<title>Creating Shopping Cart</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <meta name="rating" content="General">
    <meta name="expires" content="never">
    <meta name="language" content="English, EN">
    <meta name="description" content="Shopping cart project with HTML5 and JavaScript">
    <meta name="keywords" content="HTML5,CSS,JavaScript, html5 session storage, html5 local storage">
    <meta name="author" content="dcwebmakers.com">
    <script src="Storage.js"></script>
</head>

<body>
	<form name="ShoppingList">
    <fieldset>
        <legend>Shopping cart</legend>
        <table>
        <tr>
        	<td>Item:</td> 
        	<td><input type="text" name="name"></td>
        </tr>

        <tr>
			<td>Quantity:</td> 
        	<td><input type="text" name="data"></td>
		</tr>

        
            <td><input type="submit" name="submit" value="Save" onclick="SaveItem()"></td>
        
            <td><input type="submit" name="submit" value="Update" onclick="ModifyItem()"></td>
    
        	<td><input type="submit" name="submit" value="Delete" onclick="RemoveItem()"></td>
    
        </table>
    </fieldset>
    
    <div id="items_table">
        <h2>Shopping Lists</h2>
        <table id="list"></table>

        <table>
        <tr>
            <td>* Delete all items</td>
        </tr>
        
        <tr>
        	<td><input type="submit"  name="submit" value="Clear" onclick="ClearAll()"></td>
        </tr>
        
        
        </table>
    
    </div>
</form>



</body>
</html>
